<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav class="navbar">
        <img src="images\cloudy-night_728103.png" alt="logowea" class="logo">
        <h1 class="title">WEATHER APP</h1>
    </nav>
   
    <div class="container">
        <form class="form">
            <input class="searchBar" type="text" placeholder="Enter city or region">
            <button class="button">search</button>
        </form>
        <img src="" alt="weather_condition_icon" class="icon">
        <h1 class="temperature"></h1>
        <p class="condition"></p>
        <p class="location"></p>
        <p class="time"></p>
        <p class="humidity"></p>
        <p class="pressure"></p>

         
    </div>
    <script src="script.js"></script>
    
   
</body>
</html>
